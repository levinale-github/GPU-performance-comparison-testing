<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Performance Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css" rel="stylesheet">
    <style>
        .card { margin-bottom: 20px; }
        .chart-container { position: relative; height: 300px; width: 100%; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>GPU Performance Dashboard</h1>
        <p class="text-muted">Last updated: <span id="last-updated">Loading...</span></p>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Memory Bandwidth</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="memoryChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Compute Performance</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="computeChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Graphics Performance</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="graphicsChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">AI Inference Performance</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="aiChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script>
        let gpuData = [];
        
        // Fetch and process data
        async function fetchData() {
            try {
                const response = await fetch('results/aggregated_results.json');
                const data = await response.json();
                
                // Update last updated timestamp
                document.getElementById('last-updated').textContent = new Date(data.last_updated).toLocaleString();
                
                // Assign data to global variable
                gpuData = data.gpus;
                
                // Initialize dashboard with data
                initializeDashboard();
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Error loading benchmark data. Please try again later.');
            }
        }
        
        function initializeDashboard() {
            // Sort GPUs by name
            gpuData.sort((a, b) => a.name.localeCompare(b.name));
            
            // Create charts
            createMemoryChart();
            createComputeChart();
            createGraphicsChart();
            createAIChart();
        }
        
        function createMemoryChart() {
            const ctx = document.getElementById('memoryChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: gpuData.map(gpu => gpu.name),
                    datasets: [{
                        label: 'Memory Bandwidth (GB/s)',
                        data: gpuData.map(gpu => gpu.benchmarks.memory_bandwidth),
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        function createComputeChart() {
            const ctx = document.getElementById('computeChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: gpuData.map(gpu => gpu.name),
                    datasets: [{
                        label: 'Compute Performance (GFLOPS)',
                        data: gpuData.map(gpu => gpu.benchmarks.compute_performance),
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        function createGraphicsChart() {
            const ctx = document.getElementById('graphicsChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: gpuData.map(gpu => gpu.name),
                    datasets: [{
                        label: 'Graphics Performance (FPS)',
                        data: gpuData.map(gpu => gpu.benchmarks.graphics_performance),
                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        function createAIChart() {
            const ctx = document.getElementById('aiChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: gpuData.map(gpu => gpu.name),
                    datasets: [{
                        label: 'AI Inference (images/sec)',
                        data: gpuData.map(gpu => gpu.benchmarks.ai_inference),
                        backgroundColor: 'rgba(153, 102, 255, 0.5)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        // Initialize dashboard when page loads
        fetchData();
    </script>
</body>
</html>
